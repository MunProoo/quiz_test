<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #6c5ce7;
            color: white;
            text-align: center;
            padding: 20px 10px;
            font-size: 1.5em;
        }
        .container {
            width: 90%;
            max-width: 700px;
            margin: 20px auto;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
        }
        .question {
            margin-bottom: 20px;
        }
        .question h3 {
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        .options label {
            display: block;
            margin: 8px 0;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: #f1f1f1;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .options input[type="radio"] {
            margin-right: 10px;
        }
        .options label:hover {
            background-color: #dfe6e9;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #6c5ce7;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #5a4ec7;
        }
    </style>
</head>
<body>
    <header>
         테스트
    </header>
    <form class="container" id="friendshipTest">
        <!-- Question 1 -->
        <div class="question">
            <h3>1. 친목 모임에서 가장 기대되는 활동은 무엇인가요?</h3>
            <div class="options">
                <label><input type="radio" name="q1" value="1"> 함께 맛있는 음식 먹기</label>
                <label><input type="radio" name="q1" value="2"> 게임과 레크레이션</label>
                <label><input type="radio" name="q1" value="3"> 깊은 대화 나누기</label>
                <label><input type="radio" name="q1" value="4"> 야외 활동 및 여행</label>
                <label><input type="radio" name="q1" value="5"> 모두 좋은 시간 보내기</label>
            </div>
        </div>
        
        <!-- Question 2 -->
        <div class="question">
            <h3>2. 새로운 사람을 만날 때 당신의 태도는?</h3>
            <div class="options">
                <label><input type="radio" name="q2" value="1"> 적극적으로 먼저 말을 건다</label>
                <label><input type="radio" name="q2" value="2"> 상대방이 말을 걸면 대화한다</label>
                <label><input type="radio" name="q2" value="3"> 조용히 분위기를 살핀다</label>
                <label><input type="radio" name="q2" value="4"> 약간 긴장하지만 나중엔 편해진다</label>
                <label><input type="radio" name="q2" value="5"> 그때그때 다르다</label>
            </div>
        </div>

        <!-- Question 3 -->
        <div class="question">
            <h3>3. 모임에서 가장 좋아하는 분위기는?</h3>
            <div class="options">
                <label><input type="radio" name="q3" value="1"> 활기차고 시끌벅적한 분위기</label>
                <label><input type="radio" name="q3" value="2"> 차분하고 편안한 분위기</label>
                <label><input type="radio" name="q3" value="3"> 웃음이 끊이지 않는 유쾌한 분위기</label>
                <label><input type="radio" name="q3" value="4"> 감성적인 분위기</label>
                <label><input type="radio" name="q3" value="5"> 다양한 활동이 함께하는 분위기</label>
            </div>
        </div>

        <!-- 더 많은 질문 추가 가능 -->
        <button type="submit">제출하기</button>
    </form>

    <script>
        document.getElementById('friendshipTest').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('테스트가 제출되었습니다! 결과를 확인해보세요.');
            // 이곳에 제출 후 서버 전송 기능을 추가할 수 있습니다.
        });
    </script>
</body>
</html>
